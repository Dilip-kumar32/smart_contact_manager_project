<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="user_base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<section>
		
		
			<div class="container bg-white mr-5" id="add">
				
				 <div class="card-body">
					 
					 <h1 class="text-center">Add Contact</h1>
					 
					 <div class="container mt-1">
						 
						 <div class="row">
							 
							 <div class="col-md-10 offset-md-1">
								 
								 <form action="#"
								 th:object="${contact}"
						 		 enctype="multipart/form-data"
								 method="POST"
								 th:action="@{/user/process-contact}"
								 class="mt-2">
									 
									 <!-- name field start here-->
									 
									 <div class="input-group">
										 
										 <div class="input-group-prepend">
											 
											 <div class="input-group-text ">
												 
												 <i class="fa fa-plus"></i>
												 
											 </div>
											 
										 </div>
										 
										 <input type="text" required id="firstName" name="name" placeholder="Enter Name here" class="form-control" />
									 
									 </div>
									 
									 <!-- Second Fields start here-->
									 
									 <div class="input-group mt-3">
										 
										 <div class="input-group-prepend">
											 
											 <div class="input-group-text ">
												 
												 <i class="fas fa-user-alt"></i>
												 
											 </div>
											 
										 </div>
										 
										 <input type="text" required id="secondName "name="secondName" placeholder="Enter Second Name here" class="form-control" />
									 
									 </div>
									 
									 <!-- phone fields start herer-->
									 
									 <div class="input-group mt-3">
										 
										 <div class="input-group-prepend">
											 
											 <div class="input-group-text ">
												 
												 <i class="fa fa-phone"></i>
												 
											 </div>
											 
										 </div>
										 
										 <input type="number" id="phone " required name="phone" placeholder="Enter phone Number here" class="form-control" />
									 
									 </div>
									 
									 <!--Email fields start here-->
									 
									 <div class="input-group mt-3">
										 
										 <div class="input-group-prepend">
											 
											 <div class="input-group-text ">
												 
												 @
												 
											 </div>
											 
										 </div>
										 
										 <input type="email" id="email " required name="email" placeholder="Enter email here" class="form-control" />
									 
									 </div>
									 
									 <!-- work fields start here-->
									 
									 <div class="input-group mt-3">
										 
										 <div class="input-group-prepend">
											 
											 <div class="input-group-text ">
												 
												 <i class="fa fa-briefcase"></i>
												 
											 </div>
											 
										 </div>
										 
										 <input type="text" id="work " required name="work" placeholder="Enter work here" class="form-control" />
									 
									 </div>
									 
									 <!-- contact Description -->
									 
									 <div class="form-group mt-3">
										 <textarea name="description" id="mytextarea" class="form-control" placeholder="Enter your contact description" rows="10"></textarea>
									 </div>
									 
									 
									 <!-- Contact image -->
									 
									 <div class="custom-file">
										 <input type="file" name="profileImage"/>
									 </div>
									 
									 <div class="container text-center">
										 <button type="submit"class="btn btn-outline-primary" >Submit</button>
									 </div>
								 </form>
								 
								 
								 
							 </div>
						 </div>
					 </div>
					 
				 </div>
			 </div>
		<script src="https://cdn.tiny.cloud/1/fflwb0o5ua7ka1swp6g4vbblges919dkz4qnt1kqzme3rncw/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>

		<script>
		      tinymce.init({
		        selector: '#mytextarea'
		      });
		      document.getElementById("add-link").classList.add('active')
		    </script>
	</section>
</body>
</html>
