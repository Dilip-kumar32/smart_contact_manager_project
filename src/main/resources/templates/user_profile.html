<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="user_base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<section>
		<div class="container bg-white mr-5" id="add">
			
			<div class="container text-center">
			<img src=""style="width:200px;height:200px;" class="my_profile_picture" th:src="@{'/img/'+${user.imageUrl}}">
			</div>
			
			<h1 class="text-center mt-2" th:text="${user.name}"></h1>
			<table class="table">
					  <thead>
					    <tr>
					      <th scope="col">#USERID</th>
					      <th scope="col">SCMUSER<span th:text="${user.id}"></span></th>
					      
					    </tr>
					  </thead>
					
					    <tr>
					      <th scope="row">Email</th>
							  <td><span th:text="${user.email}"></span></td>
					      
					      
					    </tr>
					    <tr>
							<th scope="row">Role</th>
							  <td><span th:text="${user.role}"></span></td>
						</tr>
						
						 <tr>
							<th scope="row">Account Active</th>
							  <td><span th:text="${user.enabled}"></span></td>
						</tr>
						<tr>
							<th scope="row">About You</th>
							  <td><span th:text="${user.about}"></span></td>
						</tr>
					    
					  
					</table>
		
		</div>
		<script>
			document.getElementById("profile-link").classList.add('active')
		</script>
	</section>
</body>
</html>
