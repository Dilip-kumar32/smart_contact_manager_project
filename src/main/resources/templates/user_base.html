   <!-- sider bar start here-->
    
    <div class="sidebar mt-2">
		
		<span onclick="toggleSidebar(),fun()" class="crossBtn">&times;</span>
		
		<a id="home-link" href="#" th:href="@{/user/index}" class="item"><i class="fas fa-house"> </i> Home</a>
		<a id="contact-link" href="#" th:href="@{/user/show-contacts/0}" class="item"><i class="fas fa-id-card-alt"></i> View Contacts</a>
		<a id="add-link" href="#" th:href="@{/user/add-contact}" class="item"><i class="fas fa-pencil-alt"></i> Add Contact</a>
		<a id="profile-link" href="#" th:href="@{/user/profile}" class="item"><i class="fas fa-user-circle"></i> Your Profile</a>
		<a id="setting-link" href="#" th:href="@{/user/settings}" class="item"><i class="fas fa-cogs"></i> Setting</a>
		<a id="logout-link" href="#" th:href="@{/logout}" class="item"><i class="fas fa-sign-out-alt"></i> Logout</a>
	</div>
	   <!-- sider bar end here-->

   <!-- content area start here-->

	<div class="content mt-5">
		
		<i onclick="toggleSidebar(),fun()"  class="fas fa-bars mt-3 m"></i>
		
		<!-- message box -->
		<div th:if="${session.message}"  class="container text-center">
			<div th:classappend="${'alert-'+session.message.type}" class="alert" role="alert">
				<span th:text="${session.message.content}"></span>
			</div>
			<!--<th:block th:text="${sessionHelper.removeMessageFromSession('message')}"></th:block> this code is not working check when are you free-->
		</div>
		
		 <div th:replace="${content}"></div>
		 
	</div>
   <!-- Content area End here-->
   <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
   <script src="https://checkout.razorpay.com/v1/checkout.js"></script> 
<script src="" th:src="@{/js/script.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
		
		function deleteContact(cid){
			swal({
				  title: "Are you sure?",
				  text: "you want to delete this contact..",
				  icon: "warning",
				  buttons: true,
				  dangerMode: true,
				})
				.then((willDelete) => {
				  if (willDelete) {
					  
				    window.location="/user/delete/"+cid;
				    
				  } else {
				    swal("Your conact is safe!!");
				  }
				});
		}
	</script>
