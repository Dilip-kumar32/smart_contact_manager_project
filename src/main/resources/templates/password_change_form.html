<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>this is password change form page</title>
</head>
<body>
	<section>
  
  <div class="container">
	<div id="login-row" class="row justify-content-center align-items-center ">
		<div id="login-column" class="col-md-6 bg-white " style="margin: 150px;">
			<div id="login-box" style="height: 220px;" class="col-md-12  pt-2">

				<!-- email form-->
				
				<h3 class="mt-4 text-center">Enter new password</h3>
				
				
				
				<form action="" th:action="@{/change-password}" method="post">
					<div class="form-group">
						<input type="text" name="newpassword" placeholder="Enter new password here" required="required" class="form-control"/>
						
					</div>
					<div class="container text-center">
						<button class="btn btn-primary">Change Password</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
</section>
</body>
</html>
