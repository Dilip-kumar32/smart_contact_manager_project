<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="user_base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<section>
		<div class="container bg-white mr-5" id="add">
			<div class="card-body">
				<h1 class="text-center">Your Contacts</h1>


				<!--search-->

				<div class="search-container my-3">
					<input onkeyup="search()"  id="search-input" name="search"  type="text" class="form-control" placeholder="Search your contacts" />

					<div id="search-result" style="display:none;" >
						<!-- result goes here -->
						<h1>this is result1.</h1>


					</div>


				</div>



			<div class="table-responsive">
		 		<table class="table table-hover">
				  <thead class="thead-light">
				    <tr>
				      <th scope="col">#ID</th>
				      <th scope="col">Name</th>
				      <th scope="col">Email</th>
				      <th scope="col">Phone</th>
				      <th scope="col">Action</th>
				    </tr>
				  </thead>
				  <tbody>

				    <tr th:each="c : ${contacts}">
				      <th scope="row" th:text="${'SCMUSER'+c.cId}"></th>

				      <td ><img src="" class="my_profile_picture" th:src="@{'/img/'+${c.image}}">
						  <span th:text="${c.name}"></span></td>

				      <td>
						  <a  th:href="@{'/user/'+${c.cId}+'/contact'}">
						  <span  th:text="${c.email}"></span>
						  </a>
					  </td>

				      <td th:text="${c.phone}"></td>

				      <td >
		<!---important function	--> <a href="#" th:onclick="|deleteContact(${c.cId})|" class="btn btn-danger btn">Delete</a>

		 				<form th:action="@{'/user/update-contact/'+${c.cId}}" method="post" class="mt-2">
						  <button type="submit" class="btn btn-primary btn">Update</button>
						  </form>
					  </td>
				    </tr>
				  </tbody>
				</table>
				</div>


				<!--   pagination -->

					<nav aria-label="Page navigation example">
					  <ul class="pagination">

					    <li th:if="${currentPage !=0}" class="page-item"><a th:href="@{'/user/show-contacts/'+${currentPage-1}}" class="page-link" href="#">Previous</a></li>

					    <li th:classappend="${currentPage==e-1?'active':''}" th:each="e : ${#numbers.sequence(1,totalPages)}" class="page-item"><a th:href="@{'/user/show-contacts/'+${e-1}}" class="page-link" href="#"><span th:text="${e}"></span></a></li>



					    <li th:if="${currentPage+1 !=totalPages}" class="page-item"><a th:href="@{'/user/show-contacts/'+${currentPage+1}}" class="page-link" href="#">Next</a></li>
					  </ul>
					</nav>


			</div>
		</div>
		<script>
			document.getElementById("contact-link").classList.add('active')
		</script>
		
	</section>
</body>
</html>
