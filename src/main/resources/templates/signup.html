<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>this is register page</title>
</head>
<body>
	<section>
		<div class="container ">
			<div class="row">
				<div class="col-md-8 offset-md-2 bg-white">
					<div class="my-card mt-1 ">
						
						<!--session message-->
						
						<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
						  <p th:text="${session.message.content}"></p>
						  
						</div>
						
						<!--<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>-->
						
						<div class="container text-center ">
						<img class="" style="width: 80px;" th:src="@{/img/membership.png}" alt="" />
					</div>
					<h1 class="text-center">Register Here !!</h1>
					<form novalidate th:action="@{/do_register}" method="post" th:object="${user}">
						
						<!--Name field-->
						
						<div class="form-group">
					    <label>Your Name</label>
					    
					    <input 
					    type="text" 
					    name="name"
					    class="form-control" 
					    th:classappend="${#fields.hasErrors('name')?'is-invalid':''}"
					    aria-describedby="emailHelp"
					    placeholder="Enter here"
					    required
					    th:value="${user.name}"
					    />
					    <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
				        
				      </div>
					  </div>
					  
					  
					  
					  
					  
					  <!-- Email field  -->
					  
					  <div class="form-group">
					    <label>Your Email</label>
					    
					    <input 
					    type="email" 
					    name="email"
					    class="form-control" 
					    aria-describedby="emailHelp"
					    placeholder="Enter here"
					    required
					    th:value="${user.email}"
					    />
					    
					  </div>
					  
					  
					  <!-- Password field -->
					  
					  <div class="form-group">
					    <label for="exampleInputPassword1">Password</label>
					    <input 
					    type="password"
					    name="password"
					    placeholder="Enter here"
					    class="form-control" 
					    id="exampleInputPassword1"
					    required
					    
					    />
					  </div>
					  
					  <!-- user about field -->
					  
					  <div class="form-group">
						  <textarea th:text="${user.about}"
						  name="about" placeholder="Enter Something yourself" rows="7" class="form-control"></textarea>
					  </div>
					  
					  
					  
					  <!--  terms and condition agreement -->
					  
					  
					  <div class="form-group form-check">
						  
					    <input 
					    type="checkbox" 
					    name="agreement"
					    class="form-check-input" 
					    id="exampleCheck1">   
					    
					    <label class="form-check-label" for="exampleCheck1">Accept terms and conditions</label>
					  </div>
					  
					  <!-- button fields  -->
					   <div class="container text-center">
						  <button type="submit" class="btn bg-primary text-white mb-3">Submit</button>
						  <button type="reset" class="btn btn-warning text-white mb-3">Reset</button>
					  </div>
						 
					</form>
					</div>
				</div>
			</div>
		</div>
		
		
	</section>
</body>
</html>
